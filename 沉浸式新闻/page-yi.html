  <p>伊斯梅尔·萨布里·雅各布：马来西亚前总理，巫统副主席。曾在前任穆希丁政府中担任国防部高级部长和副总理。新冠疫情暴发后，负责协调马来西亚全国的疫情防控工作。2021年8月，因获得国会下议院超过半数支持，被任命为马来西亚第九任总理，执政期间致力于应对疫情挑战，推动经济复苏，后卸任总理职务。</p>
