  <p>李显龙：新加坡第三任总理，现任新加坡国务资政。1952年出生于新加坡，祖籍中国广东大埔。他早年赴英、美深造，获数学学士学位和公共管理硕士学位。1984年退役后进入政坛，历任多个重要职务，2004年就任总理，后多次连任。在任期间，带领新加坡取得显著发展成就，推动了经济转型与科技创新，2024年卸任总理后继续留在内阁担任国务资政，为新加坡发展和中新关系推进贡献力量。</p>
