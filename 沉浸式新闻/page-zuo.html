  <p>佐科·维多多：印度尼西亚总统，有“平民总统”之称。他出身贫寒，2005年当选为梭罗市市长，因积极改善民生、推广保健医疗服务等受到民众欢迎，得以高票连任。2012年当选雅加达特区首长，进行清廉改革。2014年当选印尼总统，2019年成功连任。执政期间，他致力于推动基础设施建设、经济发展和民生改善，在国际舞台上也积极展现印尼的影响力。</p>
