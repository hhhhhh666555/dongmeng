  <p>洪森：1952年出生于柬埔寨磅湛省，1985年，年仅34岁的他被选为柬埔寨总理兼外交部长，成为当时世界上最年轻的政府总理。在其长期领导下，柬埔寨从战争废墟中逐步重建，他致力于稳定国内局势，推动经济发展，改善民生，注重农业发展，同时积极改善与邻国及国际社会关系。2023年卸任首相，为柬埔寨的稳定与发展做出了重要贡献。</p>
