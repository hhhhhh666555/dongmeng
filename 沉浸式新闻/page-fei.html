  <p>费迪南德·罗慕尔德兹·马科斯：菲律宾总统，通常被称为“小马科斯”，1957年出生于马尼拉。他是菲律宾前总统费迪南德·马科斯之子，曾随父流亡夏威夷。1991年返回菲律宾后涉足政坛，先后担任众议员、省长和参议员等职。2021年宣布参加总统选举，获执政党支持，于2022年就任菲律宾总统，其执政期间致力于推动菲律宾经济发展与社会稳定，在外交上注重与各国保持良好关系。</p>
