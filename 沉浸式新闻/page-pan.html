  <h1>潘坎·维帕万</h1>
  <img src="pan.jpg" alt="潘坎·维帕万照片">
  <p>潘坎·维帕万：老挝总理。1951年出生，曾任老挝副总理兼教育部长，2016年担任国家副主席，2021年1月起担任老挝人民革命党中央政治局委员。2021年3月22日，在老挝第九届国会第一次会议上当选为政府总理，他在任期间致力于推动老挝的经济发展与社会建设，加强与周边国家和国际社会的合作交流。</p>
