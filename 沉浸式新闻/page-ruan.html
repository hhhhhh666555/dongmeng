  <p>阮春福：曾为越南国家主席，已卸任。他从政履历丰富，历任越南广南省人民委员会主席、政府办公厅主任、副总理等职。2016年接替阮晋勇出任政府总理，在任期间积极推动越南经济发展，注重与各国加强经济合作。2021年越共十三大后，未能实现担任总书记的目标，后担任越南国家主席，2024年卸任，在越南政治舞台上曾发挥重要作用。</p>
